<head>
  <title>WiCS Database</title>
  <!-- Bootstrap Core CSS -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

	<!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand topnav" href="{{pathFor route='home'}}">Bitches Who Code</a>
        </div>

    <!-- <nav id="topnav-wrapper"> -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
 			<ul>
               {{> navigation}}
            </ul>
        </div>
    </nav>
</body>

<template name="register">
    <h2 align="center">Register</h2>
    <form class="register_form">
        <p align="center">Email: <input type="email" name="email"></p>
        <p align="center">Password: <input type="password" name="password"></p>
        <p align="center"><input type="submit" value="Register"></p>
    </form>
</template>

<template name="login">
	<h2 align="center">Log In</h2>
	<form class="login_form">
		<p align="center">Email: <input type="email" name="loginemail"></p>
        <p align="center">Password: <input type="password" name="loginpassword"></p>
        <p align="center"><input type="submit" value="Log In"></p>
    </form>
</template>

<template name="home">
    <h1 align="center">Welcome to the Penn WiCS Database</h1>
   {{#if currentUser}}
	<div>YOU ARE LOGGED IN</div>
	{{else}}
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4">
				<div class="form">
					{{> register}}
				</div>
				<div class="form">
					{{> login}}
				</div>
			</div>
		</div>
	</div>
	{{/if}}
	<!-- Footer -->
    <section id="footer" class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1 text-center">
                    <hr class="small">
                    <p class="text-muted">Made with <span style="color: #FA8072">â™¥</span> by the A-team </p>
                </div>
            </div>
        </div>
    </section>
</template>

<template name="navigation">
    
         <li>
                 <a href="{{pathFor route='home'}}">Home</a>
                </li>
                <li>
                    <a href="{{pathFor route='members'}}">Members</a>
                </li>
                <li>
                    <a href="{{pathFor route='discussion'}}">Discussion</a>
                </li>
                <li>
                    <a href="#faq">FAQ</a>
                </li>
                <li>
                    <a href="#edit">Edit Profile</a>
                </li>
               
                {{#if currentUser}}
                	<li>
                		<a href="#" class="logout">Logout</a>
                	</li>
            
                {{else}}

                 <li>
                    <a href="{{pathFor route='login'}}">Log In</a>
                </li>
                  {{/if}}
   
</template>


<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
