<head>
  <title>WiCS Database</title>
  <!-- Bootstrap Core CSS -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  	<h1 align="center">Welcome to the Penn WiCS Database</h1>
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4">
				<div class="form">
					{{> register}}
				</div>
				<div class="form">
					{{> login}}
				</div>
			</div>
		</div>
	</div>
</body>

<template name="register">
    <h2 align="center">Register</h2>
    <form class="register_form">
        <p align="center">Email: <input type="email" name="email"></p>
        <p align="center">Password: <input type="password" name="password"></p>
        <p align="center"><input type="submit" value="Register"></p>
    </form>
</template>

<template name="login">
	<h2 align="center">Log In</h2>
	<form class="login_form">
		<p align="center">Email: <input type="email" name="email"></p>
        <p align="center">Password: <input type="password" name="password"></p>
        <p align="center"><input type="submit" value="Log In"></p>
    </form>
</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
