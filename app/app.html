<head>
  <title>WiCS Database</title>
  <!-- Bootstrap Core CSS -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons.css">
</head>

<body>

	<!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand topnav" href="{{pathFor route='home'}}">Bitches Who Code</a>
        </div>

    <!-- <nav id="topnav-wrapper"> -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
 			<ul class="nav navbar-nav navbar-right">
               {{> navigation}}
            </ul>
        </div>
    </nav>
</body>

<template name="register">
    <h2 align="center">Register</h2>
    <form class="register_form">
        <p align="center">Email: <input type="email" name="email"></p>
        <p align="center">Password: <input type="password" name="password"></p>
        <p align="center"><input type="submit" value="Register" class="btn btn-default"></p>
    </form>
</template>

<template name="login">
	<h2 align="center">Log In</h2>
	<form class="login_form">
		<p align="center">Email: <input type="email" name="loginemail"></p>
        <p align="center">Password: <input type="password" name="loginpassword"></p>
        <p align="center"><input type="submit" value="Log In" class="btn btn-default"></p>
        <p align="center">Not yet a member?<br><a href="{{pathFor route='notYetMember'}}">Register with your upenn.edu email</a></p>
    </form>
</template>

<template name="notYetMember">
	<h1 align="center">Welcome to the Penn WiCS Database</h1>
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4">
				<div class="form">
					{{> register}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="main">
	{{> yield}}
</template>

<template name="home">
    <h1 align="center">Welcome to the Penn WiCS Database</h1>
    {{#if currentUser}}
	<div class="container">
		<div class="row">
			<div class="col-lg-3 col-sm-6">
				<a href="{{pathFor route='members'}}">
					<img class="img-responsive" src="/img/dre.png" alt="">
	                <h4 align="center">Members</h4>
            	</a>
			</div>
			<div class="col-lg-3 col-sm-6">
				<a href="{{pathFor route='resources'}}">
					<img class="img-responsive" src="/img/dre.png" alt="">
	                <h4 align="center">Resources</h4>
            	</a>
			</div>
			<div class="col-lg-3 col-sm-6">
				<a href="{{pathFor route='discussion'}}">
					<img class="img-responsive" src="/img/dre.png" alt="">
	                <h4 align="center">Discussion</h4>
            	</a>
			</div>
			<div class="col-lg-3 col-sm-6">
				<a href="{{pathFor route='faq'}}">
					<img class="img-responsive" src="/img/dre.png" alt="">
	                <h4 align="center">FAQ</h4>
	            </a>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4">
				<div class="form">
					<h3 align = "center">Your Profile:</h3>
					<p align = "center">{{firstName}}</p>
	 				<p align = "center">{{status}}</p>
				</div>
			</div>
		</div>
	</div>	
		
	{{else}}
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4">
				<div class="form">
					{{> login}}
				</div>
			</div>
		</div>
	</div>
	{{/if}}
	<!-- Footer -->
    <section id="footer" class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1 text-center">
                    <hr class="small">
                    <p class="text-muted">Made with <span style="color: #FA8072">â™¥</span> by the A-team </p>
                </div>
            </div>
        </div>
    </section>
</template>

<template name="editprof">
	<div class="container">
	<div class="row">
	<div class="col-lg-4 col-lg-offset-4">
	<div class="form">
		<h3 align = "center">Edit Profile:</h3>
		<form class="profile">
			<p align="center">First Name: <input type="text" name="firstname"></p>
			<p align="center">Last Name: <input type="text" name="lastname"></p>
			<p align="center">Current Status: <br>
				<input type="radio" name="status" value="undergrad">    Undergrad Student 
				<input type="radio" name="status" value="grad">    Grad Student
				<input type="radio" name="status" value="alumna">    Alumna
			</p>
			<p align="center"><input type="submit" value="Update" class="btn btn-default"></p>
		</form>
	</div>
	</div>
	</div>
	</div>
</template>

<template name="navigation">   
    {{#if currentUser}}
    	<li><a href="{{pathFor route='home'}}">Home</a></li>
        <li><a href="{{pathFor route='members'}}">Members</a> </li>
        <li><a href="{{pathFor route='resources'}}">Resources</a></li>
        <li><a href="{{pathFor route='discussion'}}">Discussion</a></li>
        <li><a href="{{pathFor route='faq'}}">FAQ</a></li>
        <li><a href="{{pathFor route='editprof'}}">Edit Profile</a></li>
        <li><a href="#" class="logout">Logout</a></li>
    {{else}}
    	<li><a href="mailto:pennwics@gmail.com">Request Access</a></li>
		<li><a href="http://wics.cis.upenn.edu/">Penn WiCS</a></li>
		<li><a href="{{pathFor route='home'}}">Log In</a></li>
    {{/if}}
</template>
