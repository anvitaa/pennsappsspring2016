{{extend 'layout.html'}}

{{if images_wo_app:}}
<h3>Images Pending Approval</h3>
<table border='1'>
    <tr>
        <th>Image</th>
        <th>Approve</th>
    </tr>
    {{for image in images_wo_app:}}
    
    <tr>
    			<td><img width="250px" src="{{=URL('download', args=image.file)}}"/></td>
        		<td>{{=A('approve',_href=URL('update_approve',args=(image.image.id,)))}}</td>
   	</tr>
	{{pass}}
</table>

{{else:}}
	<h4>No requests pending approval</h4>
{{pass}}
